<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>weather</title>
</head>

<body onload="api_call('kolkata')">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5">
                <button type="button" class="btn btn-primary" onclick="api_call('kolkata')">kolkata</button>
                <button type="button" class="btn btn-primary"onclick="api_call('mumbai')">mumbai</button>
                <button type="button" class="btn btn-primary"  onclick="api_call('delhi')">delhi</button>
                <button type="button" class="btn btn-primary" onclick="api_call('channi')">channi</button>
                <div>date: <span id="date"></span></div>
                <div>time: <span id="time"></span></div>
            </div>
            <div class="col-4"></div>
        </div>

    </div>

    <div class="card m-auto mt-5" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">weather</h5>
            <p class="card-text text-center" id="city"></p>
        </div>
        <img src="./pic1.png" class="card-img-top" alt="..." id="icon">

        <!-- <div id="list"></div>   -->
        <ul class="list-group list-group-flush" id="list">

        </ul>
        <!-- <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div> -->
    </div>

</body>
<script>
    let location_data = {
        "kolkata": {
            "lon": "88.362951",
            "lat": "22.51829"
        },
        "delhi": {
            "lon": "77.163665",
            "lat": "28.557163"
        },
        "mumbai": {
            "lon": "72.891418",
            "lat": "19.131577"
        },   
        "channi": {
            "lon": "75.73889",
            "lat": "33.02341"
        },

    };
    async function api_call(city) {
        display_time()
        var data;
        if (city == "kolkata") {
            data = await fetch(`https://fcc-weather-api.glitch.me/api/current?lat=${location_data[city].lat}&lon=${location_data[city].lon}`)
            var e = await data.json();
            console.log(e);
        }
        if (city == "delhi") {
            data = await fetch(`https://fcc-weather-api.glitch.me/api/current?lat=${location_data[city].lat}&lon=${location_data[city].lon}`)
            var e = await data.json();
            console.log(`https://fcc-weather-api.glitch.me/api/current?lat=${location_data[city].lat}&lon=${location_data[city].lon}`);
        }
        if (city == "mumbai") {
            data = await fetch(`https://fcc-weather-api.glitch.me/api/current?lat=${location_data[city].lat}&lon=${location_data[city].lon}`)
            var e = await data.json();
            console.log(e);
        }
        if (city == "channi") {
            data = await fetch(`https://fcc-weather-api.glitch.me/api/current?lat=${location_data[city].lat}&lon=${location_data[city].lon}`)
            var e = await data.json();
            console.log(e);
        }
        
            document.getElementById("city").innerHTML=city;
            document.getElementById("list").innerHTML='';
           // document.getElementById("icon").src= e.weather[0].icon;
        document.getElementById("list").innerHTML += ` <li class="list-group-item">Temp:${e.main.temp}</li> `;
        document.getElementById("list").innerHTML += `<li class="list-group-item">Pressure:${e.main.pressure}</li> `;
        document.getElementById("list").innerHTML += `<li class="list-group-item">Humidity:${e.main.humidity}</li> `;
        document.getElementById("list").innerHTML += `<li class="list-group-item">Temp Max:${e.main.temp_max}</li> `;
        document.getElementById("list").innerHTML += `<li class="list-group-item">Temp Min:${e.main.temp_min}</li> `;
        display_date()
    }
    function display_time()
    {
        let d=new Date();
        document.getElementById("time").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
    }
    function display_date()
    {  
        //document.getElementById("date").innerHTML=d.toLocaleDateString()
        var D = new Date()
       var day = D.getDate()
       var month = D.getMonth() + 1
       var year = D.getFullYear()
       document.getElementById("date").innerHTML=day+"/"+month+"/"+year;
    }
    setInterval(display_time,1000)
</script>

</html>
